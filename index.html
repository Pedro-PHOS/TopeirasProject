<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToppeiraCard</title>
</head>
<body>
    <header>
        <h1 id="Logo">ToppeiraCard</h1>

        <div id="searchBar">
            <button id="searchButton" onclick=SearchAnimal()>
                <img  src="/images/search-icon-2048x2048-cmujl7en.png" alt="">
            </button>

            <input id="SearchInput" type="text">

            <btn id="close_btn" onclick="loadPage(1, false)">X</btn>
        </div>
    </header>

    <div id="animalList"></div>

    <footer>
        <button id="PreviewBtn" onclick=Preview()><img src="/images/arrow-icon.webp" alt=""></button>
        <div id="Pagina"></div>
        <button id="NextBtn" onclick=Next() ><img src="/images/arrow-icon.webp" alt=""></button>
    </footer>

    <script src="/GetAnimals.js"></script>
</body>
</html>
